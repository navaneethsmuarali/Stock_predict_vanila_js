<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_div">
        <h3>Stock Predictor</h3>
        <div class="content">
            <div class="input">
                <h4>Initial Price</h4>
                <input type="number" id="initial_price">
                <h4>Quantity of Stock</h4>
                <input type="number" id="stock_quatity">

                <h4>Current Price</h4>
                <input type="number" id="current_price">
                <br><br>
                <button type="button" id="clickme">Evaluate</button>
            </div>
            <div class="op">
                <h4 id="output"></h4>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
